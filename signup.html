<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Infectaria</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #f43672;
    }
    .form-group { margin-bottom: 20px; }
    .form-group label { color: #ddd; display: block; margin-bottom: 8px; }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #f43672, #8b2cf5);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
    }
    a {
      color: #f43672;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="new-password">Password</label>
        <input type="password" id="new-password" required>
      </div>
      <button class="login-button" type="submit">Create Account</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
