<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Infectaria</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDHMczYxUSXcoZuQRYh-wsDu4W_FuuukI",
      authDomain: "infectaria-3cacf.firebaseapp.com",
      projectId: "infectaria-3cacf",
      storageBucket: "infectaria-3cacf.appspot.com",
      messagingSenderId: "323281294881",
      appId: "1:323281294881:web:b339985000dec8b9bc3560"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // No alert, just direct redirect to join step 2
          window.location.href = "join.html?step=2";
        })
        .catch((error) => alert(error.message));
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    button {
      background-color: #f43672;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      color: #f43672;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required /><br />
  <input type="password" id="password" placeholder="Password" required /><br />
  <button onclick="login()">Login</button>
  <p><a href="signup.html">Create Account</a> | <a href="forgot.html">Forgot Password?</a></p>
</body>
</html>
