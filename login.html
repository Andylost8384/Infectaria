<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #f43672;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .button {
      background-color: #f43672;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover {
      background-color: #e22d66;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #f43672;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="button">Login</button>
    </form>
    <div class="links">
      <p><a href="signup.html">Don't have an account? Sign Up</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      localStorage.setItem('infectaria_user_email', email);
      window.location.href = 'plans.html';
    });
  </script>
</body>
</html>
