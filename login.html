<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Infectaria</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f43672;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      font-size: 14px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #f43672, #8b2cf5);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #f43672;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button class="login-button" type="submit">Login</button>
    </form>
    <a href="signup.html">Don't have an account? Sign Up</a>
    <a href="forgot.html">Forgot Password?</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "admin" && password === "infectaria123") {
        localStorage.setItem("authenticated", true);
        window.location.href = "protected.html";
      } else {
        alert("Invalid login credentials");
      }
    });
  </script>
</body>
</html>
