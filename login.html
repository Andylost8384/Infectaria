<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Infectaria</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f43672;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      background: #333;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #f43672, #8b2cf5);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-button:hover {
      opacity: 0.9;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      display: block;
      color: #f43672;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your email or username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button class="login-button" type="submit">Login</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
