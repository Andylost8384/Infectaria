<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesbian Videos - Infectaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f12;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Stylish Heading */
    h1 {
      text-align: center;
      padding: 20px 0;
      color: #ff3366;
      font-size: 2.5rem;
      letter-spacing: 2px;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: #ff3366;
      margin: 8px auto 0;
      border-radius: 2px;
    }

    /* Fixed 3 videos per row */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card video,
    .video-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    /* Title directly on video without black background */
    .video-title {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8); /* सिर्फ़ readability के लिए */
      box-sizing: border-box;
    }

    /* Back button */
    .back-home {
      text-align: center;
      padding: 20px 0;
    }

    .back-home a {
      color: #fff;
      background: #ff3366;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Lesbian Videos</h1>
  <div id="videoGrid" class="video-grid"></div>

  <div class="back-home">
    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    fetch('lesbian.json?v=' + Date.now())
      .then(response => response.json())
      .then(videos => {
        const grid = document.getElementById('videoGrid');

        videos.forEach((video, index) => {
          const card = document.createElement('div');
          card.classList.add('video-card');

          const vidElem = document.createElement('video');
          vidElem.src = video.previewUrl;
          vidElem.muted = true;
          vidElem.preload = "metadata";

          // fallback thumbnail
          vidElem.onerror = () => {
            const fallback = document.createElement('img');
            fallback.src = video.thumbnail || 'default-thumbnail.jpg';
            card.replaceChild(fallback, vidElem);
          };

          card.addEventListener('mouseenter', () => {
            vidElem.play().catch(() => {});
          });

          card.addEventListener('mouseleave', () => {
            vidElem.pause();
            vidElem.currentTime = 0;
          });

          // Click to go watch.html
          card.addEventListener('click', () => {
            window.location.href = `watch.html?id=${index}&type=lesbian`;
          });

          const title = document.createElement('div');
          title.classList.add('video-title');
          title.textContent = video.title;

          card.appendChild(title);
          card.appendChild(vidElem);
          grid.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading lesbian.json:', err));
  </script>
</body>
</html>
