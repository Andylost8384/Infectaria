  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "Key",
      authDomain: "infectaria-3cacf.firebaseapp.com",
      projectId: "infectaria-3cacf",
      storageBucket: "infectaria-3cacf.firebasestorage.app",
      messagingSenderId: "323281294881",
      appId: "1:323281294881:web:b339985000dec8b9bc3560"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("load", () => {
      const loginBtn = document.querySelector(".login-btn");
      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginBtn.textContent = "LOGOUT";
          loginBtn.href = "#";
          loginBtn.addEventListener("click", (e) => {
            e.preventDefault();
            signOut(auth).then(() => window.location.reload());
          });
        } else {
          loginBtn.textContent = "LOGIN";
          loginBtn.href = "login.html";
        }
      });

      loadLesbianVideos();
    });

    async function loadLesbianVideos() {
      try {
        const res = await fetch("lesbian.json", { cache: "no-store" });
        const items = await res.json();

        // Latest first
        items.sort((a, b) => new Date(b.date) - new Date(a.date));

        const grid = document.getElementById("lesbian-grid");
        grid.innerHTML = "";

        items.forEach((v) => {
          // Safe, direct click target:
          const link = v.fullUrl || v.fullUrl4k || v.previewUrl || "#";

          // Preview ke liye fallback agar previewUrl "to-add.mp4" ya missing ho
          const preview = (v.previewUrl && v.previewUrl !== "to-add.mp4")
            ? v.previewUrl
            : (v.fullUrl || v.fullUrl4k || "");

          if (!preview) {
            console.warn("Skipping item without any playable URL:", v.title);
            return;
          }

          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <a href="${link}" target="_blank" rel="noopener noreferrer">
              <video src="${preview}" muted preload="metadata"
                onmouseover="this.play()" 
                onmouseout="this.pause(); this.currentTime=0;">
              </video>
              <div class="video-title">${v.title}</div>
            </a>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading lesbian.json:", err);
      }
    }
  </script>
