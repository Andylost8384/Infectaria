<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Hentaied Videos</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .video-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
    .video-title {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      text-align: left;
      font-size: 14px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <h1>All Hentaied Videos</h1>
  <div class="video-grid" id="videoGrid">
    <!-- Videos JSON ke through yahan load honge -->
  </div>

  <script>
    fetch("videos.json")
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById("videoGrid");
        data.forEach(video => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}">
            <div class="video-title">${video.title}</div>
          `;
          grid.appendChild(card);
        });
      })
      .catch(error => console.error("Error loading videos:", error));
  </script>
</body>
</html>
