<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .video-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        .video-card video, 
        .video-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            padding: 8px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1 style="text-align:center; padding: 10px;">All Videos</h1>
<div class="video-grid" id="videoGrid"></div>

<script>
    // Fetch videos.json with cache-busting
    fetch('videos.json?v=' + Date.now())
        .then(res => res.json())
        .then(videos => {
            const videoGrid = document.getElementById('videoGrid');
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';

                // Thumbnail (image)
                const thumb = document.createElement('img');
                thumb.src = video.thumbnail;

                // Preview video (hidden initially)
                const preview = document.createElement('video');
                preview.src = video.preview;
                preview.muted = true;
                preview.loop = true;
                preview.style.display = 'none';

                // Title
                const title = document.createElement('div');
                title.className = 'video-title';
                title.textContent = video.title;

                // Hover to play preview
                card.addEventListener('mouseenter', () => {
                    thumb.style.display = 'none';
                    preview.style.display = 'block';
                    preview.play();
                });
                card.addEventListener('mouseleave', () => {
                    preview.pause();
                    preview.currentTime = 0;
                    preview.style.display = 'none';
                    thumb.style.display = 'block';
                });

                // Click to open full video page
                card.addEventListener('click', () => {
                    window.location.href = `watch.html?video=${encodeURIComponent(video.id)}`;
                });

                card.appendChild(thumb);
                card.appendChild(preview);
                card.appendChild(title);
                videoGrid.appendChild(card);
            });
        });
</script>

</body>
</html>
