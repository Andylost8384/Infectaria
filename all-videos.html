<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Videos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* ek line me 3 video */
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 6px;
    }

    .video-card video,
    .video-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    .video-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;  /* black transparent line hata di */
    }
  </style>
</head>
<body>
  <div class="video-grid" id="videoGrid"></div>

  <script>
    fetch('videos.json?v=' + Date.now())
      .then(response => response.json())
      .then(videos => {
        const grid = document.getElementById('videoGrid');

        videos.forEach((video, index) => {
          const card = document.createElement('div');
          card.classList.add('video-card');

          const vidElem = document.createElement('video');
          vidElem.src = video.previewUrl;
          vidElem.muted = true;
          vidElem.preload = "metadata";

          // fallback thumbnail
          vidElem.onerror = () => {
            const fallback = document.createElement('img');
            fallback.src = video.thumbnail || 'default-thumbnail.jpg';
            card.replaceChild(fallback, vidElem);
          };

          card.addEventListener('mouseenter', () => {
            vidElem.play().catch(() => {});
          });
          card.addEventListener('mouseleave', () => {
            vidElem.pause();
            vidElem.currentTime = 0;
          });

          // click to open watch.html
          card.addEventListener('click', () => {
            window.location.href = `watch.html?id=${index}`;
          });

          const title = document.createElement('div');
          title.classList.add('video-title');
          title.textContent = video.title;

          card.appendChild(vidElem);
          card.appendChild(title);

          grid.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading videos:', err));
  </script>
</body>
</html>
