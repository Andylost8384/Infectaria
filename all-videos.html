<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Videos - Infectaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      color: #f43672;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .video-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card video, 
    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      background: #000;
    }
    .video-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .back-home {
      text-align: center;
      padding: 20px 0;
    }
    .back-home a {
      color: #fff;
      background: #f43672;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>All Videos</h1>

  <div id="videoGrid" class="video-grid"></div>

  <div class="back-home">
    <a href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    fetch('videos.json?v=' + Date.now())
      .then(response => response.json())
      .then(videos => {
        const grid = document.getElementById('videoGrid');

        videos.forEach((video, index) => {
          const card = document.createElement('div');
          card.classList.add('video-card');

          const vidElem = document.createElement('video');
          vidElem.src = video.previewUrl;
          vidElem.muted = true;
          vidElem.preload = "metadata";

          // Fallback if video fails to load
          vidElem.onerror = () => {
            const fallback = document.createElement('img');
            fallback.src = video.thumbnail || 'default-thumbnail.jpg';
            card.replaceChild(fallback, vidElem);
          };

          card.addEventListener('mouseenter', () => {
            vidElem.play().catch(() => {});
          });
          card.addEventListener('mouseleave', () => {
            vidElem.pause();
            vidElem.currentTime = 0;
          });

          // Click to open watch.html with full video
          card.addEventListener('click', () => {
            window.location.href = `watch.html?id=${index}`;
          });

          const title = document.createElement('div');
          title.classList.add('video-title');
          title.textContent = video.title;

          card.appendChild(vidElem);
          card.appendChild(title);
          grid.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading videos:', err));
  </script>
</body>
</html>
