<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Videos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    .navbar {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-left a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar-right {
      display: flex;
      gap: 10px;
    }

    .navbar-right .btn {
      background: red;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 6px;
    }

    .video-card video,
    .video-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    .video-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="Logo" style="height:40px;">
      <a href="all-videos.html">All Videos</a>
      <a href="models.html">Models</a>
      <a href="categories.html">Categories</a>
    </div>
    <div class="navbar-right">
      <button class="btn">LOGIN</button>
      <button class="btn">JOIN NOW</button>
    </div>
  </div>

  <div class="video-grid" id="videoGrid"></div>

  <script>
    fetch('videos.json?v=' + Date.now())
      .then(response => response.json())
      .then(videos => {
        const grid = document.getElementById('videoGrid');

        videos.forEach((video, index) => {
          const card = document.createElement('div');
          card.classList.add('video-card');

          const vidElem = document.createElement('video');
          vidElem.src = video.previewUrl;
          vidElem.muted = true;
          vidElem.preload = "metadata";

          // fallback thumbnail
          vidElem.onerror = () => {
            const fallback = document.createElement('img');
            fallback.src = video.thumbnail || 'default-thumbnail.jpg';
            card.replaceChild(fallback, vidElem);
          };

          card.addEventListener('mouseenter', () => {
            vidElem.play().catch(() => {});
          });
          card.addEventListener('mouseleave', () => {
            vidElem.pause();
            vidElem.currentTime = 0;
          });

          // click to open watch.html
          card.addEventListener('click', () => {
            window.location.href = `watch.html?id=${index}`;
          });

          const title = document.createElement('div');
          title.classList.add('video-title');
          title.textContent = video.title;

          // pehle video fir title (overlay ke liye)
          card.appendChild(vidElem);
          card.appendChild(title);

          grid.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading videos:', err));
  </script>
</body>
</html>
