<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Hentaied Videos</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Page Title */
    .page-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      padding: 30px 0 20px 0;
    }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-card img {
      width: 100%;
      height: 220px; /* Fixed equal height */
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    /* Title on top of video */
    .video-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <!-- Big Title -->
  <div class="page-title">All Hentaied Videos</div>

  <!-- Video Grid -->
  <div class="video-grid">
    <div class="video-card">
      <img src="https://via.placeholder.com/400x220" alt="Video 1">
      <div class="video-title">Clumsy</div>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/400x220" alt="Video 2">
      <div class="video-title">The Succubus Act 3</div>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/400x220" alt="Video 3">
      <div class="video-title">The Succubus Act 1</div>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/400x220" alt="Video 4">
      <div class="video-title">One Quick Stop</div>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/400x220" alt="Video 5">
      <div class="video-title">Another Video</div>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/400x220" alt="Video 6">
      <div class="video-title">Last Video</div>
    </div>
  </div>

</body>
</html>
