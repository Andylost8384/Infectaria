<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
  }
  .video-card {
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
  }
  .video-card video, 
  .video-card img {
    width: 100%;
    height: 180px; /* fixed height for uniform grid */
    object-fit: cover;
    display: block;
    background: #000;
  }
  .video-title {
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
  }
</style>

<script>
fetch('videos.json?v=' + Date.now())
  .then(response => response.json())
  .then(videos => {
    const grid = document.getElementById('videoGrid');

    videos.forEach((video, index) => {
      const card = document.createElement('div');
      card.classList.add('video-card');

      const vidElem = document.createElement('video');
      vidElem.src = video.previewUrl;
      vidElem.muted = true;
      vidElem.preload = "metadata";

      // fallback if video fails
      vidElem.onerror = () => {
        const fallback = document.createElement('img');
        fallback.src = video.thumbnail || 'default-thumbnail.jpg';
        card.replaceChild(fallback, vidElem);
      };

      card.addEventListener('mouseenter', () => {
        vidElem.play().catch(() => {});
      });
      card.addEventListener('mouseleave', () => {
        vidElem.pause();
        vidElem.currentTime = 0;
      });

      card.addEventListener('click', () => {
        window.location.href = `watch.html?id=${index}`;
      });

      const title = document.createElement('div');
      title.classList.add('video-title');
      title.textContent = video.title;

      card.appendChild(vidElem);
      card.appendChild(title);
      grid.appendChild(card);
    });
  });
</script>
