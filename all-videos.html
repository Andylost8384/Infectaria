<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Videos - Infectaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f43672;
      margin-bottom: 30px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .video-card {
      position: relative;
      overflow: hidden;
    }

    .video-card video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .video-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .back-home {
      margin-top: 30px;
      text-align: center;
    }

    .back-home a {
      padding: 10px 25px;
      background-color: #f1a6b8;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    @media screen and (max-width: 900px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>All Videos</h1>

  <div class="video-grid">
    <div class="video-card">
      <a href="video.html?v=one-quick-stop">
        <video src="videos/onequickstop.mp4" muted preload="metadata" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"></video>
        <div class="video-title">One Quick Stop</div>
      </a>
    </div>

    <div class="video-card">
      <a href="video.html?v=the-succubus-act-3">
        <video src="videos/succubus3.mp4" muted preload="metadata" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"></video>
        <div class="video-title">The Succubus Act 3</div>
      </a>
    </div>

    <div class="video-card">
      <a href="video.html?v=the-succubus-act-2">
        <video src="videos/succubus2.mp4" muted preload="metadata" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"></video>
        <div class="video-title">The Succubus Act 2</div>
      </a>
    </div>

    <div class="video-card">
      <a href="video.html?v=the-succubus-act-1">
        <video src="videos/succubus1.mp4" muted preload="metadata" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"></video>
        <div class="video-title">The Succubus Act 1</div>
      </a>
    </div>

    <!-- Add more videos in same format -->
  </div>

  <div class="back-home">
    <a href="index.html">â¬… Back to Home</a>
  </div>
</body>
</html>
