<!-- forgot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #f43672;
      text-align: center;
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #ddd; }
    input {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #f43672, #8b2cf5);
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    a {
      display: block;
      color: #f43672;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Reset Password</h2>
    <form>
      <div class="form-group">
        <label for="reset-email">Enter your email</label>
        <input type="email" id="reset-email" required>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
    <a href="login.html">Back to Login</a>
  </div>
</body>
</html>
