<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plans - Infectaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    .container {
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #f43672;
    }
    .plan-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .plan {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #f43672;
    }
    .plan h2 {
      color: #f43672;
    }
    .plan p {
      margin: 10px 0;
    }
    .plan button {
      background: #f43672;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    #paymentModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .payment-method {
      margin-top: 20px;
    }
    .payment-method img {
      width: 100%;
      border-radius: 10px;
    }
    .contact {
      margin-top: 20px;
      font-size: 14px;
    }
    .contact a {
      color: #f43672;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose a Plan</h1>
    <div class="plan-grid">
      <div class="plan">
        <h2>1 Month</h2>
        <p>₹69 / $0.81</p>
        <p>Streaming Only</p>
        <button onclick="selectPlan('1 Month')">Purchase</button>
      </div>
      <div class="plan">
        <h2>3 Month</h2>
        <p>₹190 / $2.22</p>
        <p>Streaming Only</p>
        <button onclick="selectPlan('3 Month')">Purchase</button>
      </div>
      <div class="plan">
        <h2>6 Month</h2>
        <p>₹350 / $4.09</p>
        <p>Streaming Only</p>
        <button onclick="selectPlan('6 Month')">Purchase</button>
      </div>
    </div>
  </div>

  <div id="paymentModal">
    <div class="modal-content">
      <h2 id="selectedPlan">Payment</h2>
      <div class="payment-method">
        <h3>For Indian Users (UPI)</h3>
        <img src="https://i.postimg.cc/FRMdBhRv/photo-2025-07-05-20-35-49.jpg" alt="UPI QR" />
        <p>UPI ID: paytminfectaria@ybl</p>
      </div>
      <div class="payment-method">
        <h3>For International (Binance Pay)</h3>
        <img src="https://i.postimg.cc/28KRR3Yn/photo-2025-06-22-18-14-29.jpg" alt="Binance QR" />
        <p>Binance Pay ID: 298217199</p>
      </div>
      <div class="contact">
        <p>Contact us after payment:</p>
        <p><a href="https://t.me/AsiaModelMedia">Telegram</a> | <a href="https://wa.me/918989898989">WhatsApp</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDHMczYxUSXcoZuQRYh-wsDu4W_FuuukI",
      authDomain: "infectaria-3cacf.firebaseapp.com",
      projectId: "infectaria-3cacf",
      storageBucket: "infectaria-3cacf.appspot.com",
      messagingSenderId: "323281294881",
      appId: "1:323281294881:web:b339985000dec8b9bc3560"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function selectPlan(plan) {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById("selectedPlan").textContent = `Pay for ${plan}`;
          document.getElementById("paymentModal").style.display = "flex";
        } else {
          alert("Please log in or sign up first.");
          window.location.href = "login.html";
        }
      });
    }
  </script>
</body>
</html>
