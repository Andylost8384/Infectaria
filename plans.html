<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Plan - Infectaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .plan-card {
      background: #1a1a2e;
      border: 1px solid #2c3e50;
      border-radius: 8px;
      padding: 20px;
      width: 200px;
      text-align: center;
    }
    .plan-card h2 {
      margin: 10px 0;
      font-size: 22px;
    }
    .price {
      font-size: 28px;
      color: #3498db;
    }
    .purchase-btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: transparent;
      border: 1px solid #3498db;
      color: #3498db;
      border-radius: 5px;
      cursor: pointer;
    }
    .purchase-btn:hover {
      background: #3498db;
      color: white;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }
    .payment-methods button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    .payment-summary {
      display: none;
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 6px;
      color: #ccc;
    }
    .qr {
      text-align: center;
      margin: 15px 0;
    }
    .contact-us {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    .close-btn {
      float: right;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Select Your Plan</h1>
  <div class="plans">
    <div class="plan-card">
      <h2>1 Month</h2>
      <div class="price">
        ₹69 <br /> $0.81
      </div>
      <button class="purchase-btn" onclick="openModal('1 Month')">Purchase</button>
    </div>
    <div class="plan-card">
      <h2>3 Months</h2>
      <div class="price">
        ₹190 <br /> $2.22
      </div>
      <button class="purchase-btn" onclick="openModal('3 Months')">Purchase</button>
    </div>
    <div class="plan-card">
      <h2>6 Months</h2>
      <div class="price">
        ₹350 <br /> $4.09
      </div>
      <button class="purchase-btn" onclick="openModal('6 Months')">Purchase</button>
    </div>
  </div>

  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Please choose payment method</h2>
      <div class="payment-methods">
        <button onclick="showSummary('UPI')">UPI / QR (Paytm, GPay, PhonePe)</button>
        <button onclick="showSummary('Binance')">Binance Pay (USDT - TRC20)</button>
      </div>
      <div class="payment-summary" id="summaryBox">
        <h3>Payment Summary</h3>
        <p><strong>Method:</strong> <span id="method">-</span></p>
        <p><strong>Plan:</strong> <span id="plan">-</span></p>
        <div class="qr">
          <img id="qrCode" src="" alt="QR Code" width="180" />
        </div>
        <p><strong>UPI ID:</strong> yourupi@upi</p>
        <p><strong>Binance ID:</strong> 123456789</p>
        <div class="contact-us">
          ✉ Contact us after payment:<br />
          Telegram: @yourtelegram | WhatsApp: +91-XXXXX-XXXXX
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedPlan = '';
    function openModal(plan) {
      selectedPlan = plan;
      document.getElementById('plan').textContent = plan;
      document.getElementById('paymentModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('paymentModal').style.display = 'none';
      document.getElementById('summaryBox').style.display = 'none';
    }
    function showSummary(method) {
      document.getElementById('method').textContent = method;
      document.getElementById('qrCode').src = method === 'UPI' ? 'upi-qr.png' : 'binance-qr.png';
      document.getElementById('summaryBox').style.display = 'block';
    }
  </script>
</body>
</html>
