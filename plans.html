<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose a Plan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f1624;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 50px 20px;
    }

    .plan {
      background-color: #1a2332;
      border: 1px solid #3c4f6e;
      border-radius: 10px;
      padding: 30px;
      width: 220px;
      text-align: center;
    }

    .plan h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .plan .price {
      font-size: 34px;
      color: #2a8df4;
      margin: 20px 0;
    }

    .plan button {
      padding: 10px 20px;
      border: 1px solid #2a8df4;
      background: none;
      color: #2a8df4;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal, .payment-summary {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #182033;
      padding: 30px;
      border-radius: 10px;
      z-index: 9999;
      width: 90%;
      max-width: 500px;
    }

    .modal h3, .payment-summary h3 {
      margin-top: 0;
    }

    .modal ul {
      list-style: none;
      padding: 0;
    }

    .modal ul li {
      padding: 10px;
      border-bottom: 1px solid #3c4f6e;
      cursor: pointer;
    }

    .qr {
      text-align: center;
    }

    .qr img {
      max-width: 200px;
    }

    .close {
      text-align: right;
      cursor: pointer;
      font-weight: bold;
      margin-top: -20px;
      margin-right: -20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="plan">
    <h2>1 Month</h2>
    <div class="price">â‚¹69<br><span style="font-size:14px; color:#aaa;">($0.81)</span></div>
    <button onclick="startPurchase('1 Month')">Purchase</button>
  </div>
  <div class="plan">
    <h2>3 Months</h2>
    <div class="price">â‚¹190<br><span style="font-size:14px; color:#aaa;">($2.22)</span></div>
    <button onclick="startPurchase('3 Months')">Purchase</button>
  </div>
  <div class="plan">
    <h2>6 Months</h2>
    <div class="price">â‚¹350<br><span style="font-size:14px; color:#aaa;">($4.09)</span></div>
    <button onclick="startPurchase('6 Months')">Purchase</button>
  </div>
</div>

<div id="paymentModal" class="modal">
  <div class="close" onclick="closeModal()">âœ–</div>
  <h3>Please choose payment method</h3>
  <ul>
    <li onclick="showSummary('UPI')">UPI / QR</li>
    <li onclick="showSummary('Binance')">Binance Pay</li>
  </ul>
</div>

<div id="summaryModal" class="payment-summary">
  <div class="close" onclick="closeSummary()">âœ–</div>
  <h3>Payment Summary</h3>
  <div class="qr" id="qrDetails"></div>
</div>

<script>
  let selectedPlan = '';
  let loggedIn = false; // simulate login status

  function startPurchase(plan) {
    selectedPlan = plan;
    if (!loggedIn) {
      alert('Please sign in or sign up before purchasing.');
      window.location.href = 'login.html';
      return;
    }
    document.getElementById('paymentModal').style.display = 'block';
  }

  function showSummary(method) {
    const qrDiv = document.getElementById('qrDetails');
    let qrHTML = '';

    if (method === 'UPI') {
      qrHTML = `
        <p><strong>Method:</strong> UPI / QR</p>
        <p><strong>Plan:</strong> ${selectedPlan}</p>
        <img src="https://i.postimg.cc/FRMdBhRv/photo-2025-07-05-20-35-49.jpg" alt="UPI QR">
        <p>Send UPI payment and <strong>contact us after payment</strong>:</p>
        <p>ðŸ“± Telegram: @YourUsername</p>
        <p>ðŸ“ž WhatsApp: +91-XXXXXXXXXX</p>
      `;
    } else {
      qrHTML = `
        <p><strong>Method:</strong> Binance Pay (USDT - TRC20)</p>
        <p><strong>Plan:</strong> ${selectedPlan}</p>
        <img src="https://i.postimg.cc/28KRR3Yn/photo-2025-06-22-18-14-29.jpg" alt="Binance QR">
        <p>Send payment and <strong>contact us after payment</strong>:</p>
        <p>ðŸ“± Telegram: @YourUsername</p>
        <p>ðŸ“ž WhatsApp: +91-XXXXXXXXXX</p>
      `;
    }

    qrDiv.innerHTML = qrHTML;
    document.getElementById('paymentModal').style.display = 'none';
    document.getElementById('summaryModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('paymentModal').style.display = 'none';
  }

  function closeSummary() {
    document.getElementById('summaryModal').style.display = 'none';
  }
</script>

</body>
</html>
