<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infectaria - New Scenes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0a0a0a;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff2e63;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .all-videos-btn {
      background: #ff2e63;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .section-title {
      background: linear-gradient(to right, #ff5f7e, #3d0b14);
      padding: 10px 20px;
      font-size: 1.4rem;
      font-weight: bold;
      width: fit-content;
      margin: 20px auto;
      border-radius: 4px;
    }
    .video-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 0 0 40px 0;
    }
    .video-card {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }
    .video-card video {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 10px;
      font-size: 1rem;
      border-radius: 4px;
      pointer-events: none;
    }
    .footer {
      text-align: center;
      margin: 30px;
    }
    .footer a {
      text-decoration: none;
      color: #ff2e63;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Infectaria</div>
    <div class="nav-links">
      <a class="all-videos-btn" href="#">All Videos</a>
    </div>
  </header>

  <div class="section-title">NEW SCENES</div>

  <section class="video-section">
    <div class="video-card">
      <a href="the-succubus-act-3.html">
        <video muted preload="none" poster="" onmouseenter="this.play()" onmouseleave="this.pause();this.currentTime=0;">
          <source src="https://files.catbox.moe/g8fhyh.mp4" type="video/mp4" />
        </video>
        <div class="video-title">The Succubus Act 3</div>
      </a>
    </div>

    <div class="video-card">
      <a href="the-succubus-act-2.html">
        <video muted preload="none" poster="" onmouseenter="this.play()" onmouseleave="this.pause();this.currentTime=0;">
          <source src="https://files.catbox.moe/xtt9xk.mp4" type="video/mp4" />
        </video>
        <div class="video-title">The Succubus Act 2</div>
      </a>
    </div>

    <div class="video-card">
      <a href="the-succubus-act-1.html">
        <video muted preload="none" poster="" onmouseenter="this.play()" onmouseleave="this.pause();this.currentTime=0;">
          <source src="https://files.catbox.moe/25v1uz.mp4" type="video/mp4" />
        </video>
        <div class="video-title">The Succubus Act 1</div>
      </a>
    </div>
  </section>

  <div class="footer">
    <a href="#">View All Videos</a>
  </div>
</body>
</html>
