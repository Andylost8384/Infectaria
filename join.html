<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Infectaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/J4c8JZLC/Screenshot-2025-07-06-200431.png') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .step-indicator {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    .step {
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #333;
      color: #999;
    }
    .step.active {
      background-color: #f43672;
      color: white;
    }
    .form-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-box h2 {
      color: white;
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .form-box button {
      background-color: #f43672;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .form-box p {
      color: white;
      margin-top: 10px;
    }
    .form-box a {
      color: #f43672;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="step-indicator">
      <div class="step active">1. Login</div>
      <div class="step">2. Choose Plan</div>
      <div class="step">3. Payment Method</div>
      <div class="step">4. Pay & Verify</div>
    </div>
    <div class="form-box">
      <h2>Login to Your Account</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Continue</button>
      <p><a href="forgot.html">Forgot Password?</a> | <a href="signup.html">Create Account</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDHMczYxUSXcoZuQRYh-wsDu4W_FuuukI",
      authDomain: "infectaria-3cacf.firebaseapp.com",
      projectId: "infectaria-3cacf",
      storageBucket: "infectaria-3cacf.appspot.com",
      messagingSenderId: "323281294881",
      appId: "1:323281294881:web:b339985000dec8b9bc3560"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Logged in successfully");
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
// Scroll to proper step based on URL param
const urlParams = new URLSearchParams(window.location.search);
const currentStep = urlParams.get('step') || "1";

// Step elements
const steps = document.querySelectorAll(".step");
steps.forEach((step, index) => {
  if (index === parseInt(currentStep) - 1) {
    step.classList.add("active");
  } else {
    step.classList.remove("active");
  }
});

// Change heading based on step
const heading = document.querySelector(".form-box h2");
const formBox = document.querySelector(".form-box");

if (currentStep === "2") {
  heading.textContent = "Choose Your Plan";
  formBox.innerHTML += `
    <p style="color:white;">(Yahan plans ke buttons ya form lagao)</p>
    <button onclick="nextStep()">Continue to Payment</button>
  `;
} else if (currentStep === "3") {
  heading.textContent = "Select Payment Method";
  formBox.innerHTML += `
    <p style="color:white;">(Yahan payment method lagao)</p>
    <button onclick="nextStep()">Continue to Verification</button>
  `;
} else if (currentStep === "4") {
  heading.textContent = "Verify & Access";
  formBox.innerHTML += `
    <p style="color:white;">(Yahan verification step lagao)</p>
    <button onclick="finish()">Finish</button>
  `;
}

// Step Navigation (for demo, you can expand it)
function nextStep() {
  const next = parseInt(currentStep) + 1;
  window.location.href = `join.html?step=${next}`;
}
function finish() {
  alert("All steps completed!");
  window.location.href = "index.html";
}
    }
  </script>
</body>
</html>
