<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Now - Infectaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/J4c8JZLC/Screenshot-2025-07-06-200431.png') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .step-indicator {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    .step {
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #333;
      color: #999;
    }
    .step.active {
      background-color: #f43672;
      color: white;
    }
    .form-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-box h2 {
      color: white;
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .form-box button {
      background-color: #f43672;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="step-indicator">
      <div class="step active">1. Create Account</div>
      <div class="step">2. Choose Plan</div>
      <div class="step">3. Payment Method</div>
      <div class="step">4. Pay & Verify</div>
    </div>
    <div class="form-box">
      <h2>Create Your Account</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="signupBtn">Continue</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBDHMczYxUSXcoZuQRYh-wsDu4W_FuuukI",
      authDomain: "infectaria-3cacf.firebaseapp.com",
      projectId: "infectaria-3cacf",
      storageBucket: "infectaria-3cacf.appspot.com",
      messagingSenderId: "323281294881",
      appId: "1:323281294881:web:b339985000dec8b9bc3560"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signupBtn = document.getElementById('signupBtn');

    signupBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = 'plans.html';
      } catch (error) {
        alert(error.message);
      }
    });

    // If already logged in, skip Step 1
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'plans.html';
      }
    });
  </script>
</body>
</html>
