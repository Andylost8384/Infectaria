<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Content</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Protected Premium Content</h1>
  <p id="content" style="display: none;">Welcome! You are logged in and can view this exclusive content.</p>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDHMczYxUSXcoZuQRYh-wsDu4W_FuuukI",
      authDomain: "infectaria-3cacf.firebaseapp.com",
      projectId: "infectaria-3cacf",
      storageBucket: "infectaria-3cacf.appspot.com",
      messagingSenderId: "323281294881",
      appId: "1:323281294881:web:b339985000dec8b9bc3560"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const content = document.getElementById("content");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        content.style.display = "block";
      } else {
        alert("You must be logged in to view this content.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
